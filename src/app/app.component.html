

    <tx-document-editor
    #astxt
    id="txtComponent"
    width="100%"
    height="1500px"
    webSocketURL="wss://backend.textcontrol.com?access-token=RcT7UDON2gMgHupFIiJ2"
    statusBarColor='#8A2BE2'
    backColor='#8A2BE2' >
    </tx-document-editor>

    <div>
        <button #btt id="btta" (click)="onClickLoad()" class="btn btn-primary">Load Document</button>
        <button (click)="onClickSave()" class="btn btn-primary">Save Document</button>
        <button (click)="changeD()">cambio</button>
    </div>

    <section class="example-section">
        <span class="example-list-section">
          <mat-checkbox class="example-margin"
                        [checked]="allComplete"
                        [color]="task.color"
                        [indeterminate]="someComplete()"
                        (change)="setAll($event.checked)">
            {{task.name}}
          </mat-checkbox>
        </span>
        <span class="example-list-section">
          <ul>
            <li *ngFor="let subtask of task.subtasks">
              <mat-checkbox [(ngModel)]="subtask.completed"
                            [color]="subtask.color"
                            (ngModelChange)="updateAllComplete()">
                {{subtask.name}}
              </mat-checkbox>
            </li>
          </ul>
        </span>
      </section>
